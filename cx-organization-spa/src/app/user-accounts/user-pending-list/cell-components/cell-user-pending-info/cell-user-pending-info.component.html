<div *ngIf="employee">
  <div
    *ngIf="employee.emailAddress"
    class="cell-user-pending__items--avatar"
    (click)="onEditUserClicked(employee)"
  >
    <i
      *ngIf="employee.entityStatus.externallyMastered === true"
      class="icon icon-sync cell-user-pending__items--avatar__icon"
    >
      <span class="path1"></span>
      <span class="path2"></span>
      <span class="path3"></span>
      <span class="path4"></span>
      <span class="path5"></span>
      <span class="path6"></span>
    </i>
    <img
      class="cell-user-pending__items--avatar__image"
      title="{{ getUserAccountTypeDescription(employee) }}"
      [src]="getUserImage(employee)"
    />
  </div>
  <div
    class="cell-user-pending__items--info"
    (click)="onEditUserClicked(employee)"
  >
    <span class="cell-user-pending__items--info__data">{{
      employee.firstName
    }}</span>
  </div>
</div>
