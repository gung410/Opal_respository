<cx-expandable-list
  *ngIf="items && items.length > 0"
  [expandTemplate]="expandTemplate1"
  [items]="items"
  [numberOfDisplay]="2"
  [symbol]="','"
>
  <ng-template #expandTemplate1 let-item="item">
    <span #itemExpand data-toggle="tooltip" title="{{ description }}">{{
      item
    }}</span>
  </ng-template>
</cx-expandable-list>
