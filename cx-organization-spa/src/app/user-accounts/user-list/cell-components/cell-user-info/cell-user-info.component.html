<div *ngIf="employee" class="cell-user-info">
  <div
    class="cell-user-info__items--avatar"
    (click)="onEditUserClicked(employee)"
  >
    <i
      *ngIf="employee.entityStatus.externallyMastered === true"
      class="icon icon-sync cell-user-info__items--info-sync-icon"
    >
      <span class="path1"></span>
      <span class="path2"></span>
      <span class="path3"></span>
      <span class="path4"></span>
      <span class="path5"></span>
      <span class="path6"></span>
    </i>
    <img
      class="cell-user-info__items--avatar-image"
      title="{{ getUserAccountTypeDescription(employee) }}"
      [src]="getUserImage(employee)"
    />
  </div>
  <div
    class="cell-user-info__items--info"
    (click)="onEditUserClicked(employee)"
  >
    <span
      class="cell-user-info__items--info-main"
      title="{{ employee.firstName }}"
      >{{ employee.firstName }}</span
    >
    <span
      class="cell-user-info__items--info-secondary"
      title="{{ employee.emailAddress }}"
      >{{ employee.emailAddress }}</span
    >
  </div>
</div>
