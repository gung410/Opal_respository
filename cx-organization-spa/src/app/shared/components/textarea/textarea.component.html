<textarea
  [ngClass]="className"
  [ngStyle]="styles"
  [cols]="width"
  [disabled]="isDisabled"
  [rows]="height"
  [placeholder]="placeholder"
  (keydown.enter)="onEnter($event)"
  [(ngModel)]="textValue"
  (ngModelChange)="onModelChange($event)"
  [attr.maxlength]="maxNumberOfCharacters"
></textarea>
<ng-template [ngIf]="showCharactersLeft">
  <div
    [ngStyle]="positionStyle"
    [ngSwitch]="counterDisplay"
  >
    <span *ngSwitchCase="'fraction'">{{ currentNumberOfChars }} / {{ maxNumberOfCharacters }}</span>
    <span *ngSwitchCase="'charsLeft'">{{ maxNumberOfCharacters - currentNumberOfChars }} characters left</span>
  </div>
</ng-template>
