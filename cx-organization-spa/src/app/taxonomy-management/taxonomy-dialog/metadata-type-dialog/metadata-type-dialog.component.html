<label id="example-radio-group-label">Please choose metadata type below:</label>
<mat-radio-group
  aria-labelledby="example-radio-group-label"
  class="example-radio-group"
  [(ngModel)]="selectedMetadataType"
>

  <mat-tree
    [dataSource]="dataSource"
    [treeControl]="treeControl"
    class="example-tree"
  >
    <!-- This is the tree node template for leaf nodes -->
    <mat-tree-node
      *matTreeNodeDef="let node"
      matTreeNodeToggle
    >
      <li class="mat-tree-node">
        <!-- use a disabled button to provide padding for tree leaf -->
        <button
          mat-icon-button
          disabled
        ></button>
        <mat-radio-button
          [checked]="selectedMetadataType && node.nodeId === selectedMetadataType.nodeId"
          [value]="node"
        >{{node.name}}</mat-radio-button>

      </li>
    </mat-tree-node>
    <!-- This is the tree node template for expandable nodes -->
    <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
      <li>
        <div class="mat-tree-node">
          <button
            mat-icon-button
            matTreeNodeToggle
            [attr.aria-label]="'toggle ' + node.name"
          >
            <mat-icon class="mat-icon-rtl-mirror">
              {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
          </button>
          <mat-radio-button
            [checked]="selectedMetadataType && node.nodeId === selectedMetadataType.nodeId"
            [value]="node"
          >{{node.name}}</mat-radio-button>

        </div>
        <ul [class.example-tree-invisible]="!treeControl.isExpanded(node)">
          <ng-container matTreeNodeOutlet></ng-container>
        </ul>
      </li>
    </mat-nested-tree-node>
  </mat-tree>
</mat-radio-group>
<div class="footer-buttons">
  <button
    class="cx-btn white-btn"
    (click)="onCloseBtnClicked()"
  >Close</button>
</div>
