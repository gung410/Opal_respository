      UP_STREAME_PIPELINE_JOB: deploy
    template: ansible-deploy-fetch-upstream
    environment_variables:
      DOCKER_IMAGE_TAG: 
      DOCKER_IMAGE_REPO: cx-datahub-api-queuemanager
  cx-queuemanager-api-production:
    group: cx-queuemanager-api
    label_template: "${upstream}"
    materials:
      upstream:
        pipeline: cx-queuemanager-api-pre-production
        stage: deploy-stage
    parameters: # list of parameters that can be configured for a pipeline
