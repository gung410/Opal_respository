environments: 
  linux: 
    pipelines: 
      - build-datahub-learn-api-queuemanager-snapshot
  development-learn: 
    pipelines: 
      - development-datahub-learn-api-queuemanager-snapshot  
format_version: 3
pipelines: 
  build-datahub-learn-api-queuemanager-snapshot: 
    group: datahub-learn-api-queuemanager-snapshot
    label_template: "snapshot-1.0.${COUNT}" 
    lock_behavior: none
