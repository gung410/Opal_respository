<div class="cx-tag-group" *ngIf="tagGroup && tagGroup.length > 0">
  <ng-container class="cx-tag-group__container" *ngFor="let group of tagGroup">
    <div *ngIf="group[tagProperty] && group[tagProperty].length > 0" class="cx-tag-group__group" [ngStyle]="{'background-color': backgroundColor}">
      <div class="cx-tag-group__name">{{group.name}}</div>
      <i aria-hidden="true" class="cx-tag-group__group-close material-icons close-icon-global"
        (click)="onCloseTagGroupClicked(group)">
      </i>
      <ng-container *ngFor="let tag of group[tagProperty]">
        <ng-template [ngTemplateOutlet]="tagTemplate" [ngTemplateOutletContext]="{ item: tag, groupConst: group[tagGroupField] }">
        </ng-template>
      </ng-container>
    </div>
  </ng-container>
  <div class="cx-tag-group__clear-all">
    <span class="cx-tag-group__clear-all--text" (click)="onClearAllClicked()">
      {{clearAllText}}
    </span>
  </div>
</div>
