<cx-dialog-template
  [showFooterActionButtons]="false"
  [fixedHeight]="true"
  (cancel)="onCancel()"
>
  <modal-header> </modal-header>
  <content>
    <learning-needs-analysis-content
      [user]="user"
      [learningNeeds]="learningNeeds"

    >
    </learning-needs-analysis-content>
  </content>
</cx-dialog-template>
