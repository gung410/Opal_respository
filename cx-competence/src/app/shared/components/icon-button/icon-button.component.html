<button
  *ngIf="visible"
  [ngStyle]="{ 'background-color': backgroundColor }"
  class="button-wrapper"
  [ngClass]="{ 'flex-row': !alignElementCenter }"
>
  <span class="button-text">{{ text }}</span>
  <span class="icon-container">
    <span *ngIf="haveNotification" class="notification"></span>
    <i class="me-icon {{ iconClass }}"></i>
  </span>
</button>
