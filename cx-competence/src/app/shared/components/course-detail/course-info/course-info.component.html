<div *ngIf="pdoDetail" class="planned-pdo-content">
  <div class="cx-panel planned-pdo-content__about">
    <div class="planned-pdo-about">
      <div class="cx-panel__label">
        <span>{{ 'Common.Label.About' | translate }}</span>
        <button
          *ngIf="allowEditExternalPDO"
          class="cx-btn cx-btn-secondary cx-btn-icon cx-btn-small"
          (click)="onClickEditExternalPDO()"
        >
          <i class="icon-pencil"></i>
          <span>{{ 'Common.Action.Edit' | translate }}</span>
        </button>
      </div>
      <div class="planned-pdo-about__content mt-2">
        {{ pdoDetail.description }}
      </div>
    </div>

    <div *ngIf="pdoDetail" class="planned-pdo-metadata mt-4">
      <div class="cx-panel__label">INFORMATION</div>

      <div class="planned-pdo-metadata__items mt-2">
        <ng-container *ngIf="pdoDetail.infos as pdoInfos">
          <div *ngFor="let item of pdoInfos" class="metadata-item">
            <p class="metadata-item__name">{{ item.title }}</p>
            <p class="metadata-item__value">{{ item.value }}</p>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
