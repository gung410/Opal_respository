<div class="dialog-header">
  <div class="dialog-header__title">Withdrawal Reason</div>
  <div class="dialog-header__actions">
    <span class="k-icon k-i-close"
          (click)="onClose()"></span>
  </div>
</div>
<div class="dialog-content comment-tab">
  <comment-tab [input]="commentTabInput"></comment-tab>
</div>
<div class="dialog-actions">
  <button kendoButton
          (click)="onClose()">{{ 'Close' | globalTranslator }}</button>
</div>
