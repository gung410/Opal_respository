<div class="content-management-container">
  <div class="content-management">
    <div class="management-toolbar">
      <div class="management-toolbar__left-container">
        <div class="search-field">
          <search-input [(ngModel)]="searchText"
                        [placeholder]="'Search in Course Planning' | translator"
                        (search)="onSubmitSearch()"></search-input>
        </div>
      </div>
      <div class="management-toolbar__right-container">
        <button *ngIf="canCreateCoursePlanningCycle()"
                kendoButton
                [icon]="'plus'"
                [primary]="true"
                (click)="onCreatePlanningCycle()">
          {{ 'Create Planning Cycle' | translator }}
        </button>
      </div>
    </div>
    <kendo-tabstrip class="opal-tabstrip"
                    [animate]="false"
                    (tabSelect)="onTabSelected($event)"
                    #coursePlanningStickyTabHeaderElement="stickyTabHeaderElement"
                    stickyTabHeaderElement>
      <kendo-tabstrip-tab [selected]="selectedTab === CAMTabConfiguration.PlanningCycleTab">
        <ng-template kendoTabTitle="">
          {{ 'Planning Cycle' | translator }}
        </ng-template>
        <ng-template kendoTabContent="">
          <list-course-planning-cycle-grid [filter]="filter"
                                           (viewCoursePlanningCycle)="onViewCoursePlanningCycle($event)"
                                           [stickyDependElement]="coursePlanningStickyTabHeaderElement.headerElement"
                                           [mergeHeader]="true"></list-course-planning-cycle-grid>
        </ng-template>
      </kendo-tabstrip-tab>
    </kendo-tabstrip>
  </div>
</div>
