<video class="video-js"
       #videoEl
       controls
       muted
       playsinline
       preload="none"
       controlsList="nodownload"
       (error)="handleVideoError()"
       [hidden]="canShowMessageForOgvIos">
</video>
<div class="description-label"
     *ngIf="canShowMessageForOgvIos">
  The OGV video isn't supported on this browser, please use the desktop version or IOS/Android version.
</div>
