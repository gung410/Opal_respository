<audio class="audio-player"
       *ngIf="!canShowMessageForOggIos"
       controls
       controlsList="nodownload">
  <source type="audio/ogg"
          [src]="src">
  <source type="audio/mpeg"
          [src]="src">
  <source type="audio/wav"
          [src]="src">
  <p>Your browser doesn't support HTML5 audio.
    Here is a <a href="{{src}}">link to download the audio</a>instead. </p>
</audio>
<div class="description-label"
     *ngIf="canShowMessageForOggIos">
  The OGG audio isn't supported on this browser, please use the desktop version or IOS/Android version.
</div>
