<div class="standalone-survey-question-option-editor"
     [formGroup]="form">
  <div class="standalone-survey-question-option-editor__container-left-col">
    <input class="standalone-survey-question-option-editor__value"
           [ngClass]="{'-readonly': readonly, '-hidden-value': _questionOption?.isEmptyValue}"
           #valueInput
           formControlName="value"
           inlineDisplayTextbox
           kendoTextBox
           kendoErrorTooltip
           position="bottom"
           autoTrim
           [readonly]="readonly"
           [placeholder]="valueInputPlaceholder"
           [ngModel]="value"
           (ngModelChange)="onValueChanged($event)"
           (focus)="onValueInputFocus($event)"
           (focusout)="onValueInputFocusOut($event.target.value)"
           (keyup.enter)="onValueInputEnter()">
  </div>
  <div class="standalone-survey-question-option-editor__container-right-col">
    <div class="standalone-survey-question-option-editor__icon"
         [ngClass]="{'-show': visibleOptionActions, '-has-media': allowConfigureImage}">
      <span class="standalone-survey-question-option-editor__icon-remove"
            *ngIf="!noRemove"
            [ngClass]="{'-show': visibleOptionActions}"
            (click)="onRemoveClicked($event)">
        <i class="remove-btn-icon k-icon k-i-minus-circle"></i>
      </span>
      <span class="standalone-survey-question-option-editor__icon-picture"
            *ngIf="allowConfigureImage"
            (click)="insertImage()">
        <img src="assets/images/icons/picture.svg"
             alt="Question picture">
      </span>
    </div>
  </div>
</div>
<div class="option-image"
     *ngIf="mediaUrl && mediaType === mediaTypeEnum.Image">
  <img class="image"
       [src]="mediaSource">
  <div class="delete-btn k-icon k-i-close"
       *ngIf="!readonly"
       (click)="deleteImage()"></div>
</div>
<div class="option-video"
     *ngIf="mediaUrl && mediaType === mediaTypeEnum.Video">
  <video class="video"
         width="100%"
         height="100%"
         style="max-width:100%"
         #videoElement
         controls
         controlsList="nodownload">
    <source [src]="mediaSource"
            controls>
    <p>Your browser doesn't support HTML5 video. Here is a <a [href]="mediaSource">link to download the video</a> instead.</p>
  </video>
  <div class="delete-btn k-icon k-i-close"
       *ngIf="!readonly"
       (click)="deleteImage()"></div>
</div>
