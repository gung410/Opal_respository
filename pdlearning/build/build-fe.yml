name: $(Date:yyyyMMdd)$(rev:.r)

trigger: none

pool:
  vmImage: 'ubuntu-latest'

variables:
  buildConfiguration: 'Release'

steps:
- task: UseNode@1
  inputs:
    version: '10.19.0'
- task: Yarn@3
  inputs:
    projectDirectory: 'src/web-apps'
- task: Yarn@3
  inputs:
    projectDirectory: 'src/web-apps/src'
    arguments: 'build:systemtest'
